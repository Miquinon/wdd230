        <main id="rate">
            <h1>Rate My Page</h1>   
            <form method="get" action="record.html" class="page-rating">
                <fieldset>
                    <legend>Log In</legend>
                        <label> User Name* <input type="text" id="user-name" name="name" required></label>
                        <label> Password* <input type="password" id="password" name="password" pattern=".{8,}" required 
                            placeholder="Must be 8 characters or more/ no numbers"></label>
                        <label>Confirm Password* <input type="password" id="confirm" name="confirmation" 
                            pattern=".{8,}" required placeholder="Re-enter Password"></label>
                        <label>Email* <input type="email" id="email" name="email" placeholder="Your byui email address" 
                            title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>

                   
                </fieldset>

                <fieldset>
                    <legend>Input: Range</legend>
                    <div id="rangevalue">1</div>
                    <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
                        <datalist id="rangevalues">
                            <option value="1" label="1">1</option>
                            <option value="2" label="2">2</option>
                            <option value="3" label="3">3</option>
                            <option value="4" label="4">4</option>
                            <option value="5" label="5">5</option>
                            <option value="6" label="6">6</option>
                            <option value="7" label="7">7</option>
                            <option value="8" label="8">8</option>
                            <option value="9" label="9">9</option>
                            <option value="10" label="10">10</option>
                        </datalist>

                        
                </fieldset>

                
                <input type="submit" value="Process My Rating">


            </form>
